<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img th:src="@{'/img/log.png'}" width="55" height="55" class="d-inline-block align-top" alt="" loading="lazy">               
            </a>
        </nav>
        <div class="container mt-4"> 
            <a th:href="@{/showProducto}" type="button" class="btn btn-dark text-white" style="font-family: cursive">Nuevo Producto</a>
            <br/> 
            <br/> 
            <table class="table table-striped table-dark"> 
                <thead>
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Detalles</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${list}">
                        <td th:text="${producto.id}">
                        <td th:text="${producto.marca}">  
                        <td th:text="${producto.nombre}">  
                        <td th:text="${producto.precio}">  
                        <td>                           
                            <a th:href="@{/detalle/{id}(id = ${producto.id})}" type="button" class="btn btn-outline-warning " style="font-family: cursive">Ver</a>
                        </td> 
                        <td>
                            <a th:href="@{/showProducto/{id}(id = ${producto.id})}" type="button" class="btn btn-outline-success " style="font-family: cursive">Editar</a>

                            <a th:href="@{/delete/{id}(id = ${producto.id})}" type="button" class="btn btn-outline-light" style="font-family: cursive">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
